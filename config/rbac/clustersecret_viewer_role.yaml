# permissions for end users to view clustersecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: clustersecret-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: clustersecret-operator
    app.kubernetes.io/part-of: clustersecret-operator
    app.kubernetes.io/managed-by: kustomize
  name: clustersecret-viewer-role
rules:
- apiGroups:
  - clustersecret.io
  resources:
  - clustersecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - clustersecret.io
  resources:
  - clustersecrets/status
  verbs:
  - get
