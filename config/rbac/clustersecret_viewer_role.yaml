# permissions for end users to view clustersecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustersecret-viewer-role
rules:
- apiGroups:
  - cache.clustersecret.io
  resources:
  - clustersecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.clustersecret.io
  resources:
  - clustersecrets/status
  verbs:
  - get
