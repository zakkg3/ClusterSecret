# permissions for end users to edit clustersecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustersecret-editor-role
rules:
- apiGroups:
  - cache.clustersecret.io
  resources:
  - clustersecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.clustersecret.io
  resources:
  - clustersecrets/status
  verbs:
  - get
